<VirtualHost *:80>
       ServerAdmin <您的信箱>
       ServerName <你申請的網址>

       Alias /static /home/everfortune_jay/FoodRecognitionAPI/public/assets

       WSGIDaemonProcess django_blog python-path=/home/everfortune_jay/FoodRecognitionAPI:/home/everfortune_jay/<虛擬環境資料夾>/lib/python3.12/site-packages
       WSGIProcessGroup django_blog
       WSGIApplicationGroup %{GLOBAL}
       WSGIScriptAlias / /home/everfortune_jay/FoodRecognitionAPI/FoodRecognitionAPI/wsgi.py

       <Directory "/home/everfortune_jay/FoodRecognitionAPI">
                AllowOverride All
               Require all granted
       </Directory>

       <Directory "/home/everfortune_jay/FoodRecognitionAPI/FoodRecognitionAPI">
               <Files wsgi.py>
                       Require all granted
               </Files>
       </Directory>

      <Directory "/home/everfortune_jay/FoodRecognitionAPI/public/assets">
                AllowOverride All
                Require all granted
       </Directory>

       <Directory "/home/everfortune_jay/FoodRecognitionAPI/static">
                AllowOverride All
                Require all granted
       </Directory>

       ErrorLog ${APACHE_LOG_DIR}/error-djangoBLOG.log
       CustomLog ${APACHE_LOG_DIR}/access-djangoBLOG.log combined
</VirtualHost>
